<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<style type="text/tailwindcss"></style>
	</head>
	<body>
		<div id="root"></div>
		<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			function Profile() {
				const [user, setUser] = React.useState();

				React.useEffect(async () => {
					const res = await fetch("https://jsonplaceholder.typicode.com/users/1");
					const data = await res.json();
					setUser(data);
				}, []);

				if (!user) {
					return <div className="w-8 h-8 rounded-full border-[2px] border-t-transparent animate-spin"></div>;
				}

				return (
					<div className="flex justify-center items-center h-[100vh]">
						<div className="bg-white shadow-md border-gray-300 border inline-block p-4">
							<h1 className="font-bold text-3xl mb-5 text-center">Profile Card</h1>
							<img
								src="https://static.vecteezy.com/system/resources/thumbnails/027/951/137/small_2x/stylish-spectacles-guy-3d-avatar-character-illustrations-png.png"
								alt=""
								className="w-[100px]"
							/>
							<div className="mt-3">
								<p>
									<span className="font-bold text-md">Name</span>: {user.name}
								</p>
								<p>
									<span className="font-bold text-md">UserName</span>: {user.username}
								</p>
								<p>
									<span className="font-bold text-md">Email</span>: {user.email}
								</p>
								<p>
									<span className="font-bold text-md">Phone</span>: {user.phone}
								</p>
								<p>
									<span className="font-bold text-md">Website</span>: {user.website}
								</p>
								<p>
									<span className="font-bold text-md">Address</span> : street {user.address?.street} -
									city {user.address?.city}
								</p>
							</div>
						</div>
					</div>
				);
			}

			const root = ReactDOM.createRoot(document.getElementById("root"));
			root.render(<Profile />);
		</script>
	</body>
</html>
